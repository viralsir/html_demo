<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table css demo</title>
  <style>
    table{
       border : 1px solid black;
       border-collapse: collapse;
       margin: 20px;
    }
     th,td {
       border: 1px solid black;
       text-align: center;
       padding: 10px;
     }
  </style>
</head>
<body>
    <table>
      <tr>
        <th> Name </th>
        <th> Phno </th>

      </tr>
      <tr>
        <td>Vimal</td>
        <td> 2343333</td>
      </tr>
      <tr>
        <td>Vishal</td>
        <td>343434</td>
      </tr>
    </table>
</body>
</html>
