<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form demo</title>
</head>
<body>

<form action="index.html" method="get">
  <input type="text" name="username" size="50" placeholder="enter username" readonly>
  <input type="password" name="password" size="30" placeholder="password">
  <input type="button" value="login">
  <input type="radio" name="gender" value="Male">Male
  <input type="radio" name="gender" value="Female">Female

  <input type="checkbox" name="Course" value="C">C
  <input type="checkbox" name="Course" value="C++">C++
  <input type="checkbox" name="Course" value="Java">Java

  <select inlist="country_list" name="country_combo" id="">
    <option value="India">India</option>
    <option value="Sri Lanka">Sri Lanka</option>
    <option value="China">China</option>
  </select>

  <input list="country_list" name="country_data_list">

   <datalist id="country_list">
     <option value="India">India</option>
     <option value="Iran">Iran</option>
     <option value="China">China</option>
     <option value="USA">USA</option>
   </datalist>

  <textarea name="textarea"  cols="100" rows="5"></textarea>

  <input type="date">
  <input type="datetime-local">
  <input type="time">
  <input type="submit" value="send">
  <input type="color">

</form>
</body>
</html>
