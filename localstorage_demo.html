<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>local storage demo</title>
  <script>
    if(!localStorage.getItem("cnt")){
      localStorage.setItem("cnt",0);
    }
    //let count=0;
    function counter()
    {
        // document.getElementById("result").innerHTML += count;
        document.getElementById("result").innerHTML=parseInt(localStorage.getItem("cnt"));
        localStorage.setItem("cnt",parseInt(localStorage.getItem("cnt"))+1);

    }
  </script>
</head>
<body>
    <h1 id="result"></h1>
    <input type="button" onclick="counter()" value="click">
</body>
</html>
